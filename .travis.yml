matrix:
  include:
  - language: C
    before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -qq build-essential pkg-config libusb-1.0-0-dev
    before_script: cd simple-rt-cli
    script: make
    deploy:
      provider: releases
      api_key:
        secure: 
      file: simple-rt
      skip_cleanup: true
      on:
        tags: true
  - language: android
    components:
    - build-tools-24.0.0
    - android-24
    before_script:
    - cd simple-rt-android
    - git clone https://github.com/urho3d/android-ndk.git
    - printf "ndk.dir=$(pwd)/android-ndk\nsdk.dir=/usr/local/android-sdk\n" > local.properties
    script: "./gradlew assembleDebug"
    deploy:
      provider: releases
      api_key:
        secure: 
      file: app/build/outputs/apk/app-debug.apk
      skip_cleanup: true
      on:
        tags: true
